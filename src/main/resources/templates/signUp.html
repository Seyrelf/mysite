<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: lightslategrey">
<header class="p-3 bg-dark text-white">
    <div class="container" th:object="${user}">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/notes" class="nav-link px-2 text-white">Notes</a></li>
                <li><a href="/newnote" class="nav-link px-2 text-white">New Note</a></li>
                <li><a href="/mynote" class="nav-link px-2 text-white">My Note</a></li>
                <li><a href="/settings" class="nav-link px-2 text-white">Settings</a></li>
            </ul>
            <div th:object="${authuser}">
            <div class="text-end" th:if="${authuser}">
                <button type="button" class="btn btn-outline-light me-2" onclick="logoutForm()">Log out</button></div>
            <div th:unless="${authuser}">
                <button type="button" class="btn btn-outline-light me-2" onclick="loginForm()">Login</button>
            </div></div>
        </div>
    </div>
</header>
<div class="container text-center">
    <br>
    <div class="text-center"><h1 >Create new account</h1></div>
    <br>
    <div class="row justify-content-center">
    <form th:action="@{/signUp/save}" method="post" th:object="${user}" style="max-width: 600px">
        <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="email" placeholder="E-mail" th:field="*{email}" class="form-control" required minlength="8">
                </div>
                <p></p>
                <div class="col-sm-10">
                    <input type="text" placeholder="Username" th:field="*{username}" class="form-control" required minlength="3">
                </div>
                <p></p>
                <div class="col-sm-10">
                    <input type="text" placeholder="Name" th:field="*{firstName}" class="form-control" required minlength="4">
                </div>
                <p></p>
                <div class="col-sm-10">
                    <input type="password" placeholder="Password" th:field="*{password}" class="form-control" required minlength="8">
                </div>
                </div>
            <p> <div class="text-center">
            <button type="submit" class="btn btn-outline-dark me-3">Save</button>
            <button type="button" class="btn btn-outline-dark me-1" onclick="cancelForm()">Cancel</button>
        </div></p>
    </form></div></div>
<script type="text/javascript">
    function loginForm(){
        window.location="[[@{/login}]]"
    }
    function signUpForm(){
        window.location="[[@{/signUp}]]"
    }
    function logoutForm(){
        window.location="[[@{/logout}]]"
    }
    function cancelForm(){
        window.location="[[@{/}]]"
    }
</script>
</body>
</html>
