<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: lightslategrey">
    <header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/notes" class="nav-link px-2 text-white">Notes</a></li>
                <li><a href="/newnote" class="nav-link px-2 text-white">New Note</a></li>
                <li><a href="/mynote" class="nav-link px-2 text-white">My Note</a></li>
                <li><a href="/settings" class="nav-link px-2 text-white">Settings</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" onclick="signUpForm()">Sign-up</button>
            </div>
        </div>
    </div>
</header>
    <div class="container-fluid text-center">
        <br>
        <div class="text-center"><h1 >Log In</h1></div>
        <br>
                <form method="post" style="max-width: 700px;margin: 0 auto">
                    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username"
                               name="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               name="password">
                    </div>
                    <div class="text-center"> <button type="submit" class="btn btn-dark">Log in</button></div>
                </form>
    </div>
    <script type="text/javascript">
        function cancelForm(){
            window.location="[[@{/}]]"
        }
        function loginForm(){
            window.location="[[@{/login}]]"
        }
        function signUpForm(){
            window.location="[[@{/signUp}]]"
        }
        function logoutForm(){
            window.location="[[@{/logout}]]"
        }
</script>
</body>
</html>
