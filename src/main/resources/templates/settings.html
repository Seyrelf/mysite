<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>My settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: lightslategrey">
    <header class="p-3 bg-dark text-white">
    <div class="container" th:object="${user}">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/notes" class="nav-link px-2 text-white">Notes</a></li>
                <li><a href="/newnote" class="nav-link px-2 text-white">New Note</a></li>
                <li><a href="/mynote" class="nav-link px-2 text-white">My Note</a></li>
                <li><a href="/settings" class="nav-link px-2 text-white">Settings</a></li>
            </ul>
            <div class="text-end" th:if="${user}">
                <button type="button" class="btn btn-outline-light me-2" onclick="logoutForm()">Log out</button></div>
            <div th:unless="${user}">
                <button type="button" class="btn btn-outline-light me-2" onclick="loginForm()">Login</button>
                <button type="button" class="btn btn-outline-light me-2" onclick="signUpForm()">Sign-up</button>
            </div>
        </div>
    </div>
</header>

    <div class="container-fluid text-center">
        <h1>Change your info</h1>
    </div>
    <form th:action="@{/settings/save}" th:object="${user}" method="post" style="max-width: 700px;margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{role}">
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" placeholder="Nickname" th:field="*{username}" class="form-control" required minlength="4">
            </div>
            <p></p>
            <div class="col-sm-10">
                <input type="text" placeholder="Name" th:field="*{firstName}" class="form-control" required minlength="4">
            </div>
            <p></p>
            <div class="col-sm-10">
                <input type="email" placeholder="E-mail" th:field="*{email}" class="form-control" required minlength="8">
            </div>
            <p></p>
            <div class="col-sm-10">
                <input type="password" placeholder="Password" th:field="*{password}" class="form-control" required minlength="3">
            </div>
            <p></p>
            <div class="col-sm-10">
                <input type="text" placeholder="Gender" th:field="*{gender}" class="form-control" required minlength="1">
            </div>
            <p></p>
            <div class="col-sm-10">
                <input type="text" placeholder="Age" th:field="*{age}" class="form-control" required minlength="1">
            </div>
            <p></p>
            <div class="col-sm-10">
                <input type="text" placeholder="Location" th:field="*{location}" class="form-control" required minlength="1">
            </div>
            <p></p>
            <button type="submit" class="btn btn-outline-dark me-3">Save</button>
        </div>


    </form>

<script type="text/javascript">
    function loginForm(){
        window.location="[[@{/login}]]"
    }
    function signUpForm(){
        window.location="[[@{/signUp}]]"
    }
    function logoutForm(){
        window.location="[[@{/logout}]]"
    }
</script>
</body>
</html>
